<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        #map {
            height: 330px;
            width: 100%;
        }
    </style>

</head>

<body>
    <div class="container py-2 px-2">
        <h6><span class="material-icons">directions_bus</span>Translink Bus </h6>
        <div class="row py-4">
            <p>Please enter a route number to see more.</p>
            <div class="col-12 col-md-8 col-lg-4 mx-auto">
                <!-- Route -->
                <div class="input-group">
                    <div class="small fw-light">
                        <h6>Bus route:</h6>
                    </div>
                    <input id="route" class="form-control border-end-0 border rounded-pill" type="search" value=""
                        name="route">
                    <a class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5"
                        type="button" onclick="showRoute()">

                        <span class="material-symbols-outlined">search</span>
                    </a>
                </div>
            </div>
            <div class="col-12" id="result">

            </div>
            <div id="map"></div>
            <br>
            <div><span id="stationName" style="font-size: large;"></span>
                <span id="stationNo" style="font-size: small;"></span>
            </div>
            <div class="row" id="resultList"></div>

        </div>
        <!-- Footer -->
        <footer id="footerPlaceholder"></footer>
    </div>
    <script src="backend/skeleton.js"></script>
    <script src="backend/busRoute.js"></script>
    <script src="backend/APIkeys.js"></script>
    <script src="backend/mapAPI.js"></script>
</body>

</html>
